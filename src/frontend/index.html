<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Notes App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="layout" class="layout">
      <div id="sidebar" class="sidebar">
        <button id="toggle-sidebar" class="toggle-sidebar"></button>
        <div id="notes-display" class="notes-display"></div>
      </div>
      <div id="note-area" class="note-area">
        <button id="toggle-form" class="toggle-form">New Note</button>
        <div id="form-container">
          <form id="note-form" class="note-form">
            <label for="note-title">Title</label>
            <input
              type="text"
              id="note-title"
              class="note-title"
              name="note-title"
            />
            <label for="note-author">Author</label>
            <input
              type="text"
              id="note-author"
              class="note-author"
              name="note-author"
            />
            <div id="note-content" class="note-content">
              <div id="cues-container" class="cues-container">
                <label for="cues">Cues</label>
                <textarea id="cues" name="cues" class="cues"></textarea>
              </div>
              <div id="notes-container" class="notes-container">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" class="notes"></textarea>
              </div>
              <div class="summary-container">
                <label for="summary">Summary</label>
                <textarea
                  id="summary"
                  class="summary"
                  name="summary"
                ></textarea>
              </div>
            </div>
            <button class="post-button">POST</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./bundle.js" async defer></script>
  </body>
</html>
